<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your DOT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, rgba(27, 62, 179, 1) 0%, rgba(60, 110, 201, 1) 54.5%, rgba(74, 144, 226, 1) 100%);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      color: white;
      padding-left: 20px;
      padding-right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Press Start 2P', sans-serif;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      display: inline-block;
      margin-left: 40px;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    header .profile {
      float: right;
      margin-right: 20px;
    }

    header .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    #map {
      height: 100vh;
      width: 100%;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <header>
      <div class="logo">
        <img alt="Logo" height="50" src="images/logo.png" width="50"/>
        <h1>TRACKDOT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="profile">
        <a href="profile.html">
          <img alt="Profile Picture" class="profile-pic" height="70" src="images/profile-picture.png" width="70"/>
        </a>
      </div>
  </header>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    const map = L.map('map').setView([-6.94207038973884, 107.65876149152034], 13); // Bandung, Indonesia

    // Menambahkan tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Membuat ikon khusus untuk POI (tempat yang ingin dituju) berwarna ungu
    const purpleIcon = L.icon({
      iconUrl: 'images/purple-location.png',  // Ganti dengan path gambar Anda
      iconSize: [40, 40],  // Ukuran ikon
      iconAnchor: [20, 40], // Menentukan titik anchor di bawah ikon
      popupAnchor: [0, -40], // Menentukan posisi popup relatif terhadap ikon
    });

    // Lokasi default
    const yourLocation = [-6.94207038973884, 107.65876149152034]; // Lokasi pengguna
    const carKeyLocation = [-6.915084617242668, 107.59357881389151]; // Lokasi tujuan (Car Key)

    // Menambahkan penanda dengan ikon purple untuk lokasi pengguna
    const userMarker = L.marker(yourLocation, {icon: purpleIcon}).addTo(map).bindPopup("Your Location").openPopup();
    userMarker.dragging.enable();  // Memungkinkan untuk memindahkan pin pengguna

    // Menambahkan penanda dengan ikon purple untuk car key location (POI)
    const carKeyMarker = L.marker(carKeyLocation, {icon: purpleIcon}).addTo(map).bindPopup("Car Key").openPopup();
    carKeyMarker.dragging.enable();  // Memungkinkan untuk memindahkan pin lokasi tujuan

  </script>
</body>
</html>
