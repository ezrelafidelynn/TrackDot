<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
    Trackdot
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>

</head>
    <body class="bg-gradient-to-b from-blue-500 to-blue-300 min-h-screen flex flex-col items-center justify-center">
    <header>
      <div class="logo">
        <img alt="Logo" height="50" src="images/logo.png" width="50"/>
        <h1>TRACKDOT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="profile">
        <a href="profile.html">
          <img alt="Profile Picture" class="profile-pic" height="70" src="images/profile-picture.png" width="70"/>
        </a>
      </div>
    </header>

    <style>
      header .logo h1 {
        font-size: 1rem; /* Adjusted font size */
        margin: 0;
        font-weight: normal; /* Unbold the text */
      }
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background: linear-gradient(180deg, rgba(27, 62, 179, 1) 0%, rgba(60, 110, 201, 1) 54.5%, rgba(74, 144, 226, 1) 100%);
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Press Start 2P', sans-serif; /* Menggunakan font Press Start 2P */
        z-index: 10;
      }

      header .logo {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      header .logo img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        display: inline-block;
        margin-left: 40px;
      }

      header nav ul li {
        display: inline;
        margin-right: 20px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
      }

      header .profile {
        float: right;
        margin-right: 20px;
      }

      header .profile img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      main {
        margin-top: 100px;
      }

      main img {
        width: 100%;
        height: 100%;
      }
      
    </style>
  <main class="flex flex-col items-center mt-8">
   <h1 class="text-4xl font-bold text-white mb-8">
    Add your Device
   </h1>
   <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <form class="space-y-4">
     <div>
      <label class="block text-gray-700" for="device-id">
       Device ID
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="device-id" type="text"/>
     </div>
     <div>
      <label class="block text-gray-700" for="device-name">
       Device Name
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="device-name" type="text"/>
     </div>
     <div>
      <label class="block text-gray-700" for="device-password">
       Device Password
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="device-password" type="password"/>
     </div>
     <div>
      <label class="block text-gray-700" for="confirm-password">
       Confirm Password
    </label>
    <input class="w-full p-2 border border-gray-300 rounded" id="confirm-password" type="password"/>
    </div>
     

    <a href="index.html">
        <button class="w-full bg-blue-700 text-white p-2 rounded" type="submit">
        SUBMIT
        </button>
    </a>

    </form>
    <script>
  document.getElementById('device-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('device-name').value;
    const location = document.getElementById('device-location').value;

    try {
      const response = await fetch('/api/devices', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, location })
      });

      if (response.ok) {
        alert('Device added successfully');
        window.location.href = '/see-devices.html';
      } else {
        alert('Failed to add device');
      }
    } catch (error) {
      console.error(error);
      alert('An error occurred while adding the device');
    }
  });
</script>
   </div>
  </main>
  <div class="absolute bottom-0 left-0">
   <img alt="Decorative image 1" height="300" src="images/purple-location.png" width="300"/>
  </div>
  </div>
  <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
   <img alt="Decorative image 4" height="250" src="images/index-image.png" width="250"/>
  </div>
 </body>
</html>
