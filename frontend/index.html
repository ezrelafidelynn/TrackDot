 <head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-blue-700 text-white">
  <header>
      <div class="logo">
        <img alt="Logo" height="50" src="images/logo.png" width="50"/>
        <h1>TRACKDOT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="profile">
        <a href="profile.html">
          <img alt="Profile Picture" class="profile-pic" height="70" src="images/profile-picture.png" width="70"/>
        </a>
      </div>
    </header>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background: linear-gradient(180deg, rgba(27, 62, 179, 1) 0%, rgba(60, 110, 201, 1) 54.5%, rgba(74, 144, 226, 1) 100%);
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Press Start 2P', sans-serif; /* Menggunakan font Press Start 2P */
        z-index: 10;
      }

      header .logo {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      header .logo img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        display: inline-block;
        margin-left: 40px;
      }

      header nav ul li {
        display: inline;
        margin-right: 20px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
      }

      header .profile {
        float: right;
        margin-right: 20px;
      }

      header .profile img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      main {
        margin-top: 100px;
      }

      main img {
        width: 50%;
        height: 50%;
      }
    </style>
  <main class="flex flex-col items-center justify-center h-screen text-center">
   <div class="flex flex-col items-center absolute left-10">
    <img alt="Location pin icon" class="mb-4" height="50" src="images/index-image.png" width="50"/>
   </div>
   <div class="text-left ml-auto mr-10">
    <h1 class="text-4xl font-bold">
     Hello
     <br/>
     &lt;Username&gt;!
    </h1>
    <p class="mt-2">
     Smarter way to track your lost item with website, start now...
    </p>
   </div>
  </main>
 </body>
</html>
