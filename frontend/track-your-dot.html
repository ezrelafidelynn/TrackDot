<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Track Your DOT
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-300 min-h-screen flex flex-col items-center justify-center">
    <header>
      <div class="logo">
        <img alt="Logo" height="50" src="images/logo.png" width="50"/>
        <h1>TRACKDOT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="about-us.html">About Us</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="profile">
        <a href="profile.html">
          <img alt="Profile Picture" class="profile-pic" height="70" src="images/profile-picture.png" width="70"/>
        </a>
      </div>
    </header>

    <style>
      header .logo h1 {
        font-size: 1rem; /* Adjusted font size */
        margin: 0;
        font-weight: normal; /* Unbold the text */
      }
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background: linear-gradient(180deg, rgba(27, 62, 179, 1) 0%, rgba(60, 110, 201, 1) 54.5%, rgba(74, 144, 226, 1) 100%);
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Press Start 2P', sans-serif; /* Menggunakan font Press Start 2P */
        z-index: 10;
      }

      header .logo {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      header .logo img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      header nav ul {
        list-style: none;
        padding: 0;
        display: inline-block;
        margin-left: 40px;
      }

      header nav ul li {
        display: inline;
        margin-right: 20px;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
      }

      header .profile {
        float: right;
        margin-right: 20px;
      }

      header .profile img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
      }

      main {
        margin-top: 100px;
      }

      main img {
        width: 100%;
        height: 100%;
      }
    </style>
    <main class="flex flex-col items-center mt-10 relative">
        <h1 class="text-4xl text-white font-bold mb-6">
            Track Your DOT
        </h1>
        <div class="relative">
            <img alt="Decorative image of a flower-like shape" class="absolute inset-0 h-full w-full object-cover opacity-20" src="https://storage.googleapis.com/a1aa/image/MifZhUwsX2VWF6q9esepFNInveBfOc5tLWg9CVkc1eaXpKOeJA.jpg"/>
            <div class="relative bg-white p-6 rounded-lg shadow-lg w-80">
                <h2 class="text-center text-2xl font-bold mb-4">
                    Choose Device
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center p-2 border rounded-lg">
                        <i class="fas fa-user-circle text-xl mr-2"></i>
                        <div>
                            <p class="font-bold">
                                My Friend
                            </p>
                            <p class="text-gray-500">
                                TD-2021
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center p-2 border rounded-lg bg-blue-100">
                      <a href="my-keys.html" class="flex items-center w-full">
                          <i class="fas fa-key text-xl mr-2"></i>
                          <div>
                              <p class="font-bold">
                                  My Keys
                              </p>
                              <p class="text-gray-500">
                                  TD-6230
                              </p>
                          </div>
                      </a>
                    </div>
                    <div class="flex items-center p-2 border rounded-lg">
                        <i class="fas fa-plus-circle text-xl mr-2"></i>
                        <div>
                            <p class="font-bold">
                                Add New Devices
                            </p>
                        </div>
                    </div>
                </div>
                <button class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg">
                    Locate All
                </button>
            </div>
        </div>
    </main>
    <div class="absolute bottom-10 left-1/4">
        <img alt="Decorative image of a flower-like shape" class="h-48 w-48" height="100" src="images/index-image.png" width="100"/>
    </div>
    <div class="absolute bottom-10 right-1/4">
        <img alt="Decorative image of a flower-like shape" class="h-24 w-24" height="100" src="images/purple-location.png" width="100"/>
    </div>
    <div class="absolute top-1/4 right-10">
        <img alt="Decorative image of a location pin" class="h-175 w-175" height="50" src="images/purple-location.png" width="50"/>
    </div>
</body>
</html>
