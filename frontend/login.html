<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Trackdot
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .header-font {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();  // Prevent form from submitting the traditional way
            
            // Get username and password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example hardcoded username and password (replace with a real authentication system)
            const validUsername = 'user123';
            const validPassword = 'password123';

            // Check if username and password are correct
            if (username === validUsername && password === validPassword) {
                // Redirect to index.html on successful login
                window.location.href = 'index.html';
            } else {
                // Show an alert if login fails
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-700 text-white">
    <header>
      <div class="logo">
        <img alt="Logo" height="50" src="images/logo.png" width="50"/>
        <h1>TRACKDOT</h1>
      </div>
    </header>

    <style>
      header .logo h1 {
        font-size: 1rem; /* Adjusted font size */
        margin: 0;
        font-weight: normal; /* Unbold the text */
      }
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background: linear-gradient(180deg, rgba(27, 62, 179, 1) 0%, rgba(60, 110, 201, 1) 54.5%, rgba(74, 144, 226, 1) 100%);
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Press Start 2P', sans-serif; /* Menggunakan font Press Start 2P */
        z-index: 10;
      }

      header .logo {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }

      header .logo img {
        width: 50px;
        height: auto;
        margin-right: 10px;
      }

      main {
        margin-top: 100px;
      }

      main img {
        width: 100%;
        height: 100%;
      }
      
    </style>
    <main class="flex flex-col items-start justify-center min-h-screen relative pl-8">
        <h1 class="text-5xl font-bold mb-2 header-font">Hello !</h1>
        <p class="text-2xl mb-8 header-font">Halo!</p>
        <div class="bg-white text-black rounded-lg shadow-lg p-8 w-full max-w-md absolute right-0 mr-8">
            <div class="flex justify-between mb-4">
                <button class="text-gray-500 header-font" onclick="window.location.href='signup.html';">Sign Up</button>
                <button class="text-blue-500 font-bold header-font" >Login</button>
            </div>
            <h2 class="text-xl font-bold mb-4 header-font">Welcome to TRACKDOT.TRACER</h2>
            <p class="text-sm mb-4">Please sign up to your account with email address and password</p>
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium" for="username">Username</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="username" type="text"/>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium" for="password">Password</label>
                    <input class="w-full p-2 border border-gray-300 rounded" id="password" type="password"/>
                </div>
                <button class="w-full bg-blue-500 text-white p-2 rounded" type="submit">LOG IN</button>
            </form>
        </div>
        <img alt="Decorative image of a map marker and a phone" class="absolute bottom-0 left-0 mb-8 ml-8 w-48 h-48" height="200" src="images/index-image.png" width="200"/>
    </main>
</body>
</html>
